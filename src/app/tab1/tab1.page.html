<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-label>PEDIDOS</ion-label>
  <ion-list>
    <ion-item *ngFor="let item of lista" (click)="opendetaill(item)">
      <ion-label>Bs. {{item.total}}</ion-label>
      <ion-label>{{item.fecha.toDate()|date:'dd/MM/YYYY HH:mm:ss'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
